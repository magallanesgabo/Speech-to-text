<html lang="en" class="hydrated">
  <head>
    <meta charset="UTF-8"><style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speech to Text</title>
    <style type="text/css">
      @font-face {
        font-weight: 400;
        font-style:  normal;
        font-family: circular;
      
        src: url('chrome-extension://liecbddmkiiihnedobmlmillhodjkdmb/fonts/CircularXXWeb-Book.woff2') format('woff2');
      }

      @font-face {
        font-weight: 700;
        font-style:  normal;
        font-family: circular;
      
        src: url('chrome-extension://liecbddmkiiihnedobmlmillhodjkdmb/fonts/CircularXXWeb-Bold.woff2') format('woff2');
      }
    </style>
    </head>
  <body>
    <div class="container">
      <p class="heading">Speech to Text</p>
      <div class="buttons"> 
      <button class="btn record">
        <div class="icon">
          <ion-icon name="mic-outline" role="img" class="md hydrated" aria-label="mic outline"></ion-icon>
          <img src="bars.svg" alt="">
        </div>
        <p>Start Listening</p>
      </button>
        <button class="btn download" disabled>
          <ion-icon name="cloud-download-outline"></ion-icon>
          <p>Download</p>
        </button>
      </div>
      <div class="flex">
        <div
          class="result hot-text"
          spellcheck="false"
          placeholder="Text will be shown here"
        >
          <p class="hot-interim"></p>
        </div>
        <div
          class="result"
          spellcheck="false"
          placeholder="Text will be shown here"
        >
          <p class="interim"></p>
        </div>
      </div>
    </div>

    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>  
</body>
</html>
