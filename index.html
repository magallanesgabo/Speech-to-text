<!DOCTYPE html>
<html lang="en" class="hydrated">
  <head>
    <meta charset="UTF-8"><style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="web app for speech to text conversion">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&subset=latin&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&subset=latin&display=swap"></noscript>
    <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
    <title>Speech to Text</title>
    </head>
  <body>
    <div class="container">
      <p class="heading">Speech to Text</p>
      <div class="buttons"> 
      <button class="btn record">
        <div class="icon">
          <ion-icon name="mic-outline" role="img" class="md hydrated" aria-label="mic outline"></ion-icon>
          <img src="bars.svg" alt="">
        </div>
        <p style="inline-size: max-content;">Start Listening</p>
      </button>
        <button class="btn download" disabled>
          <ion-icon name="cloud-download-outline"></ion-icon>
          <p>Download</p>
        </button>
      </div>
      <div class="flex">
        <button id="copy">Copy</button>
        <div
          class="result hot-text"
          spellcheck="false"
          placeholder="Text will be shown here"
        >
          <p class="hot-interim"></p>
        </div>
        <div
          class="result"
          spellcheck="false"
          placeholder="Text will be shown here"
        >
          <p class="interim"></p>
        </div>
      </div>
    </div>

    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js" defer></script>  
</body>
</html>
